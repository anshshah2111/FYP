    <main class="mt-5"> 
          <button id="button" class="mt-5 px-5 py-3" style="color: white; background: none;">START LISTENING</button>
          <h4><div id="result" class="mt-3" style ="color: white; z-index: auto;"></div></h4>

          <h2><p id="goal_location" style="color:white;"></p></h2>
          <p id="message" hidden aria-hidden="true">
            Your browser doesn't support Speech Recognition. Sorry.
          </p>


      
       
        <div id="ansh" class="mt-5"> <a href="/navigation">
        <ul id="y">
          <li id="x" class="mt-5"><span class="justify-content-center" style="font-family: 'Montserrat'; font-size: 18px; font-weight: 500;">Go to Path Navigation</span></li>
         
        </ul></a>
        </div>
      
    </main>

    <script>
      window.addEventListener("DOMContentLoaded", () => {
        const button = document.getElementById("button");
        const result = document.getElementById("result");
        const goal_location = document.getElementById("goal_location");
        const main = document.getElementsByTagName("main")[0];
        let listening = false;
        const SpeechRecognition =
          window.SpeechRecognition || window.webkitSpeechRecognition;
        if (typeof SpeechRecognition !== "undefined") {
          const recognition = new SpeechRecognition();

          const stop = async() => {
            main.classList.remove("speaking");
            recognition.stop();
            button.textContent = "Start listening";
            console.log(result.textContent)
            //API request here
            try {
            var bodyFormData = new FormData();
            bodyFormData.append('instruction',result.textContent);
        
            const res=await axios.post('/check/',bodyFormData);
            console.log(res.data.message);
            console.log("IMG",res.data.img)
            console.log(JSON.stringify(res))
            var gl="The predicted Goal Location is ";
            if(res.data.message)
            {
              goal_location.textContent=gl.concat(res.data.message)  
            }
            else
            {
            goal_location.textContent="Goal Location Unidentified";
            }
                
            } catch (error) {
                console.log(error);
                
            }
           
            
          };

          const start = () => {
            main.classList.add("speaking");
            recognition.start();
            button.textContent = "Stop listening";
          };

          const onResult = event => {
            result.innerHTML = "";
            var final_text=""
            for (const res of event.results) {
              const text = document.createTextNode(res[0].transcript);
              const p = document.createElement("p");
              if (res.isFinal) {
                p.classList.add("final");
                
                
              }
              p.appendChild(text);
              result.appendChild(p);
              final_text.concat(p.textContent)
            //   console.log(p.textContent)
              
            }
            // console.log(result.textContent)
          };
          recognition.continuous = true;
          recognition.interimResults = true;
          recognition.addEventListener("result", onResult);
          button.addEventListener("click", event => {
            listening ? stop() : start();
            listening = !listening;
          });
        } else {
          button.remove();
          const message = document.getElementById("message");
          message.removeAttribute("hidden");
          message.setAttribute("aria-hidden", "false");
        }
      });
    </script>
